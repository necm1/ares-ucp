<ng-container *ngIf="isAuthenticated; else noAuth">
  <ares-sidebar class="h-100 sticky-top"></ares-sidebar>

  <main class="flex-fill">
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </main>
</ng-container>

<ng-template #noAuth>
  <div class="with--bg"></div>
  <main
    class="m-0 h-100 w-100 d-flex flex-fill justify-content-center align-items-center"
  >
    <router-outlet></router-outlet>
  </main>
</ng-template>
